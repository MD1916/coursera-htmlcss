<!DOCTYPE html>
<html>
    <head>
        <title>basic registration form</title>
    </head>
    <body bgcolor="lightblue">
        <h1 align="center">REGISTRATION FORM</h1>
         <form name="registration" onsubmit="handleSubmit(submit)">
            <table align="center" cellpadding="5">
                <!-----first name      ----------------------------------->
                <tr>
                    <td>FIRST NAME</td>
                    <td><input type="text" id="fname" name="fname" size="50" placeholder="enter your first name">
                    <label id="lb_fname"></label></td>
                </tr>
                <!-----last name------------------------------------------->
                <tr>
                    <td>LAST NAME</td>
                    <td><input type="text" id="lname" name="lname" size="50" placeholder="enter your last name">
                    <label id="lb_lname"></label></td>
                </tr>
                <!--user name------------------------------------->
                <tr>
                    <td>USERNAME</td>
                    <td><input type="text" id="uname" name="uname" size="50" placeholder="enter your username">
                        <label id="lb_uname"></label>
                    </td>
                </tr>
                <!--Password--------------------------------------------------->
                <tr>
                    <td>PASSWORD</td>
                    <td>
                        <input type="text" id="pwd" name="pwd" size="50" placeholder="enter your password">
                        <label id="lb_pwd"></label>
                    </td>
                </tr>
                <!---------------------------date of birth-->
                <tr>
                <td>DATE OF BIRTH</td>
                <td><input type="date" name="bday" id="dob">
                <label id="lb_date"></label></td>
                </tr>
                <!----------------email--------------------->
                <tr>
                <td>EMAIL</td>
                <td><input type="email" name="email" size="50" placeholder="enter you email id here">
                    <label id="lb_email"></label></td>
                </tr>
                <!---------------------------mobile number------------------>
                <tr>
                    <td>MOBILE NUMBER</td>
                    <td><input type="mob" name="mob" size="50" onfocus="xfocus('email','lb_email','enter a valid email');" onblur="xblur(this)" placeholder="enter your mobile number here" required>
                    <label id="lb_mob"></label>
                    (10 digit number)</td>
                    
                </tr>
                <!---------------------------languages known----------------------->
                <tr>
                    <td>LANGUAGES KNOWN</td>
                <td>ENGLISH<input type="checkbox" name="ENGLISH"  value="ENGLISH">
                <label id="english"></label>HINDI
              <input type="checkbox" name="HINDI"  value="HINDI">
                <label id="hindi"></label></td>
                </tr>
                <!-----------------------------gender--------------->
                <tr>
                    <td>GENDER</td>
                    <td>MALE<input type="radio" id="gender" name="gender" value="male" required/>
                        FEMALE<input type="radio" id="gender" name="gender" value="female" required/>
                    <label id="lb_gender"></label>
                    </td>
                    
                </tr>
                <!----------------------------------------ADRESSS------------------->
                <tr>
                    <td>ADDRESS</td>
                    <td>
                        <textarea name="address" id="address" row="4" cols="60" placeholder="enter your address"></textarea>
                        <label id="lb_Address"></label>
                    </td>
                </tr>
                <!--CITY------------------------------------------------->

                <tr>
                    <td>CITY</td>
                        <td><input type="text" name="city" size="50" placeholder="enter your city here">
                        <label id="lb_city"></label>
                    </td>
                </tr>
                <!----------------------------PIN-CODE------------------>
                
                    <tr>
                        <td>PINCODE</td>
                        <td><input type="text" id="pin" required size="50" placeholder="enter your pincode here"></td>
                    </tr>
                    <!--------------------------------state---------------->
                    <tr>
                        <td>STATE</td>
                        <td><input type="text" id="state" required size="50" placeholder="enter your state here"></td>
                    </tr>
                    <!------------------------country------------------>
                    <tr>
                        <td>COUNTRY</td>
                        <td><input type="text" id="country" value="india" required size="50" placeholder="enter you country here"></td>
                    </tr>
                    <!----------------------role---------------------->
                    <td>
                        <label for="role">ROLE</label>
                    </td>
                    <td><select name="role" id="role">
                        <option value="teacher">TEACHER</option>
                        <option value="student">STUDENT</option>
                    </select></td>
                    <!-------------------submit reset--------------->
                    <tr>
                        <td></td>
                        <td align="center"><input type="submit" value="submit">
                        <input type="reset" value="reset"></td>
                    </tr>
                
            </table>
        </form>
    </body>
    <script>
   function handleSubmit(event) {
  event.preventDefault();
   console.log("Details entered by you:");
  const data = new FormData(event.target);

 const value = Object.fromEntries(data.entries());

  let iname = prompt("enter the name of institute:");
  value["institute"] = iname;
  console.log( value );
  }

  const form = document.querySelector('form');
  form.addEventListener('submit', handleSubmit);
        
    </script>

</html>
